<body>
  <h1>Payment Policy</h1>
  <p>At Dopes Fitness, you can subscribe securely using Razorpay.</p>

  <!-- Pay Button -->
  <button id="rzp-button1">Pay ₹10</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById('rzp-button1').onclick = function(e){
        fetch("https://fitness-app-rl7q.onrender.com/order", { method: "POST" })
        .then(response => response.json())
        .then(order => {
            var options = {
                "key": "rzp_live_RKB5wpngUC57hu", // ⚡ Replace with your actual Razorpay Key ID
                "amount": order.amount,
                "currency": "INR",
                "name": "Dopes Fitness",
                "description": "Subscription Payment",
                "order_id": order.id,
                "handler": function (response){
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        e.preventDefault();
    }
  </script>
</body>
