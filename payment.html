<body>
  <h1>Payment Policy</h1>
  <p>At Dopes Fitness, you can subscribe securely using Razorpay.</p>

  <!-- Pay Button -->
  <button id="rzp-button1">Pay ‚Çπ10</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById('rzp-button1').onclick = function(e){
        fetch("https://fitness-app-rl7q.onrender.com/create-order", { method: "POST" })
        .then(response => response.json())
        .then(order => {
            var options = {
                "key": "rzp_live_RKB5wpngUC57hu", // Replace with your Razorpay LIVE Key ID
                "amount": order.amount,
                "currency": "INR",
                "name": "Dopes Fitness",
                "description": "Subscription Payment",
                "order_id": order.id,
                "handler": function (response){
                    // üëá Call backend to verify payment
                    fetch("https://fitness-app-rl7q.onrender.com/verify-payment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(response)
                    })
                    .then(res => res.json())
                    .then(data => {
                        if(data.success){
                            alert("‚úÖ Payment Verified Successfully!");
                        } else {
                            alert("‚ö†Ô∏è Payment Verification Failed!");
                        }
                    });
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        e.preventDefault();
    }
  </script>
</body>
